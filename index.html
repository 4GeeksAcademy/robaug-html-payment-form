<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment form example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 mx-auto border border-secondary">
      <div>
        <h1>Payment form example</h1>
      </div>
      <div>
        <div class="bg-danger-subtle p-2">
          <p>Some fields are missing</p>
        </div>
        <div class="d-flex row">
          <fieldset class="col-5">
            <label for="cardNumber" class="form-label">Card #</label>
            <input
              type="number"
              class="form-control"
              id="cardNumber"
              placeholder="xxxx xxxx xxxx xxxx"
              required
            />
          </fieldset>
          <fieldset class="col-3">
            <label for="cvcNumber" class="form-label">CVC #</label>
            <input
              type="number"
              class="form-control"
              id="cvcNumber"
              placeholder="000"
              required
            />
          </fieldset>
          <fieldset class="col-4">
            <label for="amountNumber" class="form-label">Amount</label>
            <div class="d-flex">
              <span>$</span>
              <input
                type="number"
                class="form-control"
                id="amountNumber"
                placeholder="Amount"
                required
              />
            </div>
          </fieldset>
        </div>
      </div>
      <div class="d-flex row">
        <div class="col-6">
          <fieldset>
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </fieldset>
          <fieldset>
            <label for="cityValue" class="form-label">City </label>
            <input type="text" class="form-control" id="cityValue" required />
          </fieldset>
          <fieldset>
            <h5>We accept</h5>
            <div class="d-flex bg-secondary p-2 w-50 justify-content-between">
              <input
                class="form-check-input"
                type="radio"
                name="radioDefault"
                id="radioDefault2"
                checked
              />
              <label class="form-check-label" for="radioDefault2">
                <i class="fa-brands fa-cc-mastercard"></i>
              </label>

              <input
                class="form-check-input"
                type="radio"
                name="radioDefault"
                id="radioDefault2"
                checked
              />
              <label class="form-check-label" for="radioDefault2">
                <i class="fa-brands fa-cc-visa"></i>
              </label>

              <input
                class="form-check-input"
                type="radio"
                name="radioDefault"
                id="radioDefault2"
                checked
              />
              <label class="form-check-label" for="radioDefault2">
                <i class="fa-brands fa-cc-diners-club"></i>
              </label>
              <input
                class="form-check-input"
                type="radio"
                name="radioDefault"
                id="radioDefault2"
                checked
              />
              <label class="form-check-label" for="radioDefault2">
                <i class="fa-brands fa-cc-amex"></i>
              </label>
            </div>
          </fieldset>
        </div>
        <div class="col-6">
          <fieldset>
            <label for="lastNameValue" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastNameValue"
              required
            />
          </fieldset>
          <div class="d-flex row">
            <fieldset class="col-6">
              <label for="stateValue" class="form-label">State </label>
              <select class="form-select" id="stateValue" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
            </fieldset>
            <fieldset class="col-6">
              <label for="postalCodeValue" class="form-label"
                >Postal Code</label
              >
              <input
                type="text"
                class="form-control"
                id="postalCodeValue"
                required
              />
            </fieldset>
          </div>
          <fieldset>
            <label for="validationCustom05" class="form-label">Message</label>
            <textarea
              class="form-control"
              placeholder=""
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <p class="text-light-emphasis">Add any notes here.</p>
          </fieldset>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary mx-2">Cancel</button>
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/fc6802bd1b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
